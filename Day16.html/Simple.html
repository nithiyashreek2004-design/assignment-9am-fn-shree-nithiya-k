<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple task</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body>

   
   <header class="bg-light py-5">
      <div class="container text-center">
        <h1 class="display-4 fw-bold">
          <i class="bi bi-stars text-primary me-2"></i> <!-- ICON ADDED -->
          Welcome!
        </h1>
        <p class="lead">This is my carousel webpage.</p>
      </div>
   </header>

   <div id="carouselExample" class="carousel slide">

      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://tse3.mm.bing.net/th/id/OIP.Ktu3hkHzBzWIwMY2rHykVQHaJQ?pid=Api&P=0&h=180"
               class="d-block w-100" style="height:700px; object-fit:cover;" alt="Slide 1">
          </div>

          <div class="carousel-item">
              <img src="https://tse3.mm.bing.net/th/id/OIP.dR3G3gPqecoR-F2B9qqteAHaNK?pid=Api&P=0&h=180"
               class="d-block w-100" style="height:700px; object-fit:cover;" alt="Slide 2">
          </div>

          <div class="carousel-item">
              <img src="https://tse3.mm.bing.net/th/id/OIP.QdOuEiZZQSSof7IfBuE10QHaLH?pid=Api&P=0&h=180"
               class="d-block w-100" style="height:700px; object-fit:cover;" alt="Slide 3">
          </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>

   </div>

  
   <div class="container my-5">
      <h3 class="fw-bold mb-3">More Info</h3>

      <button class="btn btn-primary px-4 py-2 mb-3"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#infoCollapse">
        Show Details
      </button>

      <div class="collapse" id="infoCollapse">
        <div class="card card-body">
          This is additional information revealed using a Bootstrap collapse component.
        </div>
      </div>
   </div>

   <!-- JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
