<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic text</title>
</head>
<body>
    <h2>Dynamic Text Display</h2>

<p id="dynamicText">This text will change...</p>

<script>
  // Change the text dynamically using JavaScript
  document.getElementById("dynamicText").innerHTML = "Hello! This text is displayed dynamically.";
</script>
</body>
</html>
