<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button chnage</title>
</head>
<body>
    <h2>BUTTON TEXT CHANGE</h2>
    <p id="myText"> This is original text. </p>
    <button onclick="changeText()">click me</button>
    <script>
        function changeText() {
            document.getElementById("myText").innerHTML = "TATA BYE BYE";
        }
        </script>
</body>
</html>
