<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Loop Counter Display</h2>
<div id="output"></div>

<script>
    let text = "";
    
    for (let i = 1; i <= 60; i++) {  // loop counter = i
        text += "Count: " + i + "<br>";
    }

    document.getElementById("output").innerHTML = text;
</script>

</body>
</html>
