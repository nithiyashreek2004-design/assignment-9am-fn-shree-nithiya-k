<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Designbolts-Despicable-Me-2-Minion-Hello.128.png">
    <title>form</title>
</head>
<style>
    h1{
        text-align: center;
        background:peachpuff;
        padding: 20px 0;
        font-size: 20px;
        letter-spacing: 4px;
    }
    body{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background: white;
        margin: 0;
        padding: 0;
    }
    form{
        background-color: beige;
        max-width: 800px;
        margin: 20px auto;
        padding: 30px 40px;
        border-radius: 20px;
    }
    label{ 
    font-size: larger;
    font-weight: 800;
    box-sizing:border-box ;
    display: inline-block;
    width: 200px;
    margin-bottom: 10px;
}
.form-grid{
    display: grid;
    grid-template-columns: repeat(autofit,mimax(250px,1fr));
    gap: 10px;
    max-width: 800px;
    margin: 0 auto;
}
input{
    box-sizing: 20px;
    width: 800px;
    height: 40px;
}
button{
    background-color: aquamarine;
}
 </style>
<body>
<h1> STUDENT ADMISSION FORM</h1>
<form>
<div class="form-grid"> 
<label for="">Name</label>
<input type="text">
<br>
<label for="">Age</label>
<input type="number">
<br>
<label for="">Email</label>
<input type="email">
<br>
<label for="">DOB</label>
<input type="date">
<br>
<label for="">Photo</label>
<input type="file">
<br>
<button type="submit">submit</button>
</div>
</form>
</body>
</html>
