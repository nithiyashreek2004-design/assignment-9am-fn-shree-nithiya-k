<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox & Grid Layout Examples</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      color: #4CAF50;
      margin: 40px 0 10px;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    /* ------------------------------------
       1️⃣ Redesign simple layout using Flexbox
    ------------------------------------ */
    .flex-layout {
      display: flex;
      gap: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .flex-layout .sidebar {
      flex: 1 1 200px;
      background: #c8e6c9;
      padding: 15px;
      border-radius: 8px;
    }

    .flex-layout .main {
      flex: 3 1 400px;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
    }

    /* ------------------------------------
       2️⃣ Responsive Navbar using Flexbox
    ------------------------------------ */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .navbar ul {
        flex-direction: column;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- 1️⃣ Simple Webpage Layout using Flexbox -->
  <h2>1️⃣ Redesign Simple Layout using Flexbox</h2>
  <section class="flex-layout">
    <div class="sidebar">Sidebar (Flex)</div>
    <div class="main">Main Content Area using Flexbox instead of floats.</div>
  </section>

  <!-- 2️⃣ Responsive Navbar using Flexbox -->
  <h2>2️⃣ Responsive Navbar using Flexbox</h2>
  <section>
    <nav class="navbar">
      <div class="logo">MySite</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </section>
</body>
</html>
