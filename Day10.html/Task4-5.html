<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4,5</title>
</head>
<style>
    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }
    .hero{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        background: linear-gradient(135deg,#00bcd4,#00695c);
        color: white;
        text-align: center;
    }
   .container{
    width: 100%;
    overflow: hidden;
   }
   .box{
    width: 100px;
    height: 100px;
    background: lightpink;
    margin: 10px;

   }
   .left{
    float: left;
   }
   .right{
    float: right;
   }
</style>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>welcome to hero content</h1>
            <p>using flexbox vertically and horizontally</p>
        </div>
    </section>
    <div class="container">
        <div class="box left">left box</div>
        <div class="box right">right box</div>
    </div>
</body>
</html>
