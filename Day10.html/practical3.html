<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<style>
    .dashboard {
      display: grid;
      grid-template-areas:
        "sidebar header"
        "sidebar main"
        "sidebar footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .dashboard header {
      grid-area: header;
      background: #57dca4;
      padding: 15px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .dashboard aside {
      grid-area: sidebar;
      background: #c8e6c9;
      padding: 15px;
      text-align:center;
      
    }

    .dashboard main {
      grid-area: main;
      padding: 20px;
      background: #f1f8e9;
    }

    .dashboard footer {
      grid-area: footer;
      background: #b7e14d;
      color: white;
      text-align: center;
      padding: 10px;
    }

</style>
<body>
    <!-- 3️⃣ Dashboard Layout using Grid -->
  <h2>3️ Dashboard Layout using Grid</h2>
  <section class="dashboard">
    <header> Header</header>
    <aside>Sidebar Navigation</aside>
    <main>Main Dashboard Content</main>
    <footer>Footer</footer>
  </section>
</body>
</html>
