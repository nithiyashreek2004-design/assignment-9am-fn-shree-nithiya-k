<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task10</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.product-tittle{
    text-align: center;
    font-weight: bold;
    margin-bottom: 30px;
    
    
}
/* Product card box */
.product-card {
  width: 220px;
  background-color: #fff;
  border: 2px solid #ddd;
  border-radius: 10px;
  padding: 15px;           
  margin: 20px;           
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  box-sizing: border-box;  
  text-align: center;
}

/* Product image */
.product-card img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}

/* Title and text */
.product-card h2 {
  font-size: 1.2em;
  margin: 10px 0;
}

.product-card .description {
  font-size: 0.9em;
  color: #555;
  margin-bottom: 10px;
}

.product-card .price {
  font-weight: bold;
  color: #2a9d8f;
  margin-bottom: 15px;
}

/* Button styling */
button {
  background-color: #2a9d8f;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background-color: #21867a;
  transform: scale(1.5);
}
</style>
<body>
    <h2 class="product-tittle">product card</h2>
  <div class="product-card">
    <h2>Smart Watch</h2>
    <p class="description">Track your fitness, steps, and notifications with this stylish smartwatch.</p>
    <p class="price">$79.99</p>
    <button>Add to Cart</button>
  </div>
    <div class="product-card">
    <h2>Shoe</h2>
    <p class="description">Track your fitness,everyday comfort with a sporty edge.</p>
    <p class="price">$98.99</p>
    <button>Add to Cart</button>
  </div>
      <div class="product-card">
    <h2>Track jack</h2>
    <p class="description">Smart,Stylish.Always on track</p>
    <p class="price">$99.99</p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
