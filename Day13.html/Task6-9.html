<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<style>
      .wrapper{
        display: flex;
        align-items: center;
        gap: 170px;
        padding: 70px;
      }
    .loader{
        width: 100px;
        height: 100px;
        border: 6px solid ash;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0%{ transform: rotate(0deg);}
        100%{ transform: rotate(360deg);}
    }
    .card{
        width: 200px;
        height: 250px;
        perspective: 1000px;
    }
    .card-inner{
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
    }
    .card:hover .card-inner{
        transform: rotateY(180deg);
    }
    .card-front,
    .card-back{
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility:visible;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        border-radius: 10px;
    }
    .card-front{
        background: #ff8a65;
    }
    .card-back{
        background: #4fc3f7;
        transform: rotateY(180deg);
    }
    .progress-container {
  width: 300px;
  height: 20px;
  background: #eee;
  border-radius: 10px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #4caf50;
  animation: fillBar 3s ease-in-out forwards;
  border-radius: 10px;
}

@keyframes fillBar {
  0% {
    width: 0%;
  }
  100% {
    width: 100%;
  }
}
.ball{
    width: 80px;
    height: 80px;
    background-color: orange;
     border-radius: 50%;
     position: relative;
     animation: bounce 1s ease-in-out infinite;
}
@keyframes bounce {
      0%{top: 0px;}
      50%{top: 150px;}
      100%{top: 0px;}
}
</style>
<body>
    <div class="wrapper">
    <div class="loader"></div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">Front Side
                <div class="card-back">Back Side</div>
            </div>
        </div>
    </div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div class="ball"></div>
    </div>
</body>
</html>
