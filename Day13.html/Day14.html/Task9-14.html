<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">

<div class="max-w-6xl mx-auto p-6 space-y-8">

  <h1 class="text-center bg-green-700 text-white py-4 rounded text-4xl font-extrabold animate-fadeIn shadow-xl tracking-wide">
    Portfolio
  </h1>

  <section class="p-6 bg-yellow-200 rounded text-center transform transition duration-500 hover:scale-105 animate-slideUp shadow-lg hover:shadow-2xl">
    <h2 class="text-3xl font-semibold">About Me</h2>
    <p class="mt-3 text-lg opacity-90">This is Shree Nithiya.K, Web Developer</p>
  </section>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-5">
      <div class="border p-5 rounded bg-white shadow hover:shadow-xl transition-all duration-500 animate-service float-animation delay-100">Web Design</div>
      <div class="border p-5 rounded bg-white shadow hover:shadow-xl transition-all duration-500 animate-service float-animation delay-200">Frontend Development</div>
      <div class="border p-5 rounded bg-white shadow hover:shadow-xl transition-all duration-500 animate-service float-animation delay-300">Backend Development</div>
      <div class="border p-5 rounded bg-white shadow hover:shadow-xl transition-all duration-500 animate-service float-animation delay-500">SEO Optimization</div>
    </div>

    <aside class="bg-blue-300 p-6 rounded shadow-xl animate-slideRight hover:shadow-2xl transition duration-500">
      <h3 class="text-2xl font-semibold mb-3">Skills</h3>
      <ul class="space-y-3">
        <li class="bg-white p-3 rounded shadow hover:bg-blue-100 transition duration-300 transform hover:translate-x-1">HTML</li>
        <li class="bg-white p-3 rounded shadow hover:bg-blue-100 transition duration-300 transform hover:translate-x-1">CSS</li>
        <li class="bg-white p-3 rounded shadow hover:bg-blue-100 transition duration-300 transform hover:translate-x-1">JavaScript</li>
      </ul>
    </aside>

  </div>

  <footer class="text-center bg-red-600 text-white py-3 rounded text-lg animate-fadeIn shadow-lg">
    &copy; 2025 My Portfolio
  </footer>

</div>

<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fadeIn { animation: fadeIn 1.2s ease-in-out; }

  @keyframes slideUp {
    from { transform: translateY(25px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .animate-slideUp { animation: slideUp 1s ease-out; }

  @keyframes slideRight {
    from { transform: translateX(-25px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  .animate-slideRight { animation: slideRight 1s ease-out; }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-7px); }
  }
  .float-animation { animation: float 3s ease-in-out infinite; }
</style>

</body>
</html>
