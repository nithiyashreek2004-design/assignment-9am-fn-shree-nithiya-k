<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CDN Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-2xl p-6">

      <p>This box is styled using Tailwind classes via CDN.</p>
    </div>

    <div class="flex justify-between items-center p-4 mt-4 bg-white rounded-lg shadow">
      <div class="bg-blue-500 text-white px-4 py-2 rounded">
        Left Item
      </div>

      <div class="bg-green-500 text-white px-4 py-2 rounded">
        Right Item
      </div>
    </div>
  <P >TAILWIND</P> 
<div class="d-flex justify-content-between align-items-center p-3 bg-dark text-white rounded mt-4">
  <div class="bg-primary text-white px-3 py-2 rounded">
    Left Item
  </div>

  <div class="bg-success text-white px-3 py-2 rounded">
    Right Item
  </div>
</div>
  <P >BOOTSTRAP</P> 
  </div>
