<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light p-5">
  <div class="container py-5">
    <h2 class="text-center mb-5">Our Pricing</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Basic</h5>
            <p class="display-6 fw-bold">$9<span class="fs-6">/mo</span></p>
            <ul class="list-unstyled mt-3 mb-4">
              <li>5 Projects</li>
              <li>Email Support</li>
              <li>Basic Analytics</li>
            </ul>
            <a href="#" class="btn btn-outline-primary w-100">Choose Plan</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 shadow-lg border-primary">
          <div class="card-body text-center">
            <h5 class="card-title text-primary">Standard</h5>
            <p class="display-6 fw-bold">$19<span class="fs-6">/mo</span></p>
            <ul class="list-unstyled mt-3 mb-4">
              <li>20 Projects</li>
              <li>Priority Email Support</li>
              <li>Advanced Analytics</li>
            </ul>
            <a href="#" class="btn btn-primary w-100">Choose Plan</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Premium</h5>
            <p class="display-6 fw-bold">$39<span class="fs-6">/mo</span></p>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Unlimited Projects</li>
              <li>24/7 Support</li>
              <li>Full Analytics Suite</li>
            </ul>
            <a href="#" class="btn btn-outline-primary w-100">Choose Plan</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
