<!-- Tailwind Flex Layout -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex Layout Examples</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-10 space-y-12">

  <!-- Tailwind Version -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Tailwind Flex Layout</h2>
    <div class="flex justify-between items-center bg-blue-100 p-4 rounded shadow">
      <div class="bg-blue-500 text-white px-4 py-2 rounded">Item 1</div>
      <div class="bg-blue-700 text-white px-4 py-2 rounded">Item 2</div>
    </div>
  </section>

  <!-- Bootstrap Version -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Bootstrap Flex Layout</h2>
    <div class="d-flex justify-content-between align-items-center bg-warning p-4 rounded shadow">
      <div class="bg-danger text-white px-4 py-2 rounded">Item 1</div>
      <div class="bg-dark text-white px-4 py-2 rounded">Item 2</div>
    </div>
  </section>

</body>
</html>
