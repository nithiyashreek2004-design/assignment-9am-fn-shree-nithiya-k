<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation </title>
</head>
<style>
    body{
        background-color: black;
    }
    .wrapper{
        display: flex;
        align-items: center;
        gap: 70px;
        padding: 20px;
    }
    .container{
        width: 500px;
        height: 500px;
        background-color: darkred;
        animation-name: myanimation;
        animation-duration: 3s;
        position:relative;
        border-radius: 20%;
       
    }
      .container:hover{
        transform: scale(1.2);
    }
    
    @keyframes myanimation {
    /* from {background-color: darkred;}
    to {background-color: blue;}         */
   0% {background-color: red;}
  25% {background-color: yellow;}
  50% {background-color: blue;}
  100%{background-color: green;} 
   from{transform: rotate(0deg);}
   to{transform: rotate(360deg);}
    }
    .containerr{
        width: 200px;
        height: 50px;
        background-color: white;
        position:relative;
        border-radius: 30px;
        text-align: center;
        overflow: hidden;  
    }
  
    .moveing-text {
        white-space: nowrap;
        animation: moveLR 5s linear infinite;
        background-color: white; 
        will-change: transform;
        font-size: 18px;

    }
    @keyframes moveLR {
        0% { transform: translateX(-110%); }
        100% { transform: translateX(110%); }
        
    }
    .smooth-btn{
        padding: 12px 25px;
        font-size: 16px;
        background-color: cornflowerblue;
        cursor: pointer;
        transition: all 0.3 ease;
    }
    .smooth-btn:hover,
    .smooth-btn:focus{
        background: green;
        transform: scale(1.5);
    }
</style>
<body>
    <!-- bootstrap
    for style with http service -->
<div class="wrapper">
<div class="container">
</div>
  <div class="containerr">
    <p class="moveing-text"> This is text with Animation left to right</p>
</div>
<button class="smooth-btn">click here</button>
</div>
</body>
</html>
