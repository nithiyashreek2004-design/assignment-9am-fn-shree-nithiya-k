 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3-5</title>
 </head>
 <style>

    .flex-three {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      background-color:lightpink;
      padding: 20px;
    }

    .flex-three div {
      flex: 1;
      background: #71bcc6;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
    }

    
    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      background: #fce4ec;
      border: 2px solid #e91e63;
      border-radius: 10px;
      margin-top: 10px;
    }

    
    .grid-2x2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 150px 150px;
      gap: 15px;
      margin-top: 10px;
    }

    .grid-2x2 div {
      background: #f0f4c3;
      border: 2px solid #cddc39;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
 </style>
 <body>
    <!-- 3️⃣ Flexbox 3-Box Layout -->
  <h2>3️ Flexbox 3-Box Layout</h2>
  <div class="flex-three">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
  </div>

  <!-- 4️⃣ Center Element with Flexbox -->
  <h2>4️ Center Element Vertically & Horizontally</h2>
  <div class="flex-center">
    <p>Centered Element </p>
  </div>

  <!-- 5️⃣ 2x2 Grid Layout -->
  <h2>5️ Simple 2x2 Grid Layout</h2>
  <div class="grid-2x2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
 </body>
 </html>
