<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task10</title>
</head>
<style>
body{
    font-family: monospace;
    background-color: #f3f4f6;
    color: #333;
    padding: 20px;
}
.profile-container{
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
    background:pink;
    border-radius: 15px;
    box-shadow: 0 4px 15px;
    overflow: hidden;
}
.Sidebar{
    background-color: #3568;
    color:white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 20px;
}
.Sidebar img{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 4px solid white;
    margin-bottom: 15px;
    object-fit: cover;
}
.Sidebar button{
    padding: 10px 20px;
    cursor: pointer;
    transition: 0.3s;
}
.main-content{
    display: flex;
    flex-direction: column;
    padding: 20px;
}
.details-grid{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px 30px;
}
.details-grid p span{
    font-weight: bold;
    color: #4caf50;
}
</style>
<body>
    <div class="profile-container">
        <div class="Sidebar">
            <img src="https://tse3.mm.bing.net/th/id/OIP.1BWOsb_5fybawLONI-K9zAHaFj?pid=Api&P=0&h=180"alt="profile photo">
         <h2>shree nithiya.k</h2>
         <p>web developer</p>
         <button>edit profile</button>
         <div class="main-content">
            <h3>Details</h3>
            <div class="detail-grid">
            <p><span>Email:</span>exaple@gmail.com</p>
            <p><span>phone</span>+911234567890</p>
            <p><span>Experience:</span>Fresher</p>
            </div>
         </div>
        </div>
    </div>
</body>
</html>
