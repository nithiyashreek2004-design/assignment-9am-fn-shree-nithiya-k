<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
   body{
       background-color:mediumorchid;
       text-align: center;
       padding: 20px;
     }
     .container{
        display: flex;
        gap: 40px;
        justify-content: space-around;
        background-color: darkcyan;
        padding: 20px;
        margin: 20px;
     }
     .box{
        
        background-color: blanchedalmond;
        padding: 30px;
        text-align: center;
        
     }
     .product-grid{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px;
        padding: 20px;
        margin: 20px;
        justify-content: space-around;
        background-color: red;
     }
     .p1{
        background-color: blanchedalmond;
        padding: 20px;
        text-align: center;
        
     }
</style>
<body>
    <h1>3-column layout</h1>
    <div class="container">
     <div class="box">column 1 </div>
     <div class="box">column 2</div>
     <div class="box">column 3</div>
     <div class="box">column 4</div>
     </div>
     <div class="product-grid">
        <div class="p1">product 1</div>
          <div class="p1">product 2</div>
         <div class="p1">product 3</div>
        <div class="p1">product 4</div>

     </div>
</body>
</html>
