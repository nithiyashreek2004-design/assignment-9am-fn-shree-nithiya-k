<!-- Login counter using closure
Simulated API call using promise
Fetch user data with async/await
Shopping cart using spread operator
Function accepting unlimited arguments using rest -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" type="button">Click</button>
    <p>count: <span id="closure">0</span></p>

    <script>
        // <!-- Login counter using closure
        function createCounter(){
              let count =0;
            document.getElementById("btn").addEventListener("click",()=>{
            count++;
            document.getElementById("closure").textContent=count;
            });
        }
        createCounter();
// Simulated API call using promise
    function fakeAPI(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                if(true){
                resolve("user data loaded");
                }else{
                    reject("error");
                }
            },1000);
        })
    }
    console.log(fakeAPI());
// Fetch user data with async/await
    async function fetchuserdata(){
        try{
            let data= await fakeAPI();
            console.log(data);
        } catch(error){
            console.log("something went wrong:",error);
        }
    }
    fetchuserdata();
// Shopping cart using spread operator
    let cart=[];
    function addtoCart(item){
       cart= [cart,item];
       console.log(cart); 
    }
    addtoCart("phone", 15000);
    addtoCart("laptop", 55000);
// Function accepting unlimited arguments using rest
     function totalPrice(...prices){
        let total=0;
        prices.forEach(p => total +=p);
        console.log("total price:",total);
     }
        totalPrice(1000,2000,3000,4000);
    </script>
</body>
</html>
