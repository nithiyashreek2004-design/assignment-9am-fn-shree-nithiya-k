<!-- Create a closure that counts button clicks
Write a callback using setTimeout
Convert callback code into a promise
Use async/await with try/catch
Use destructuring on an object -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clickBtn">Click me</button>
    <p>Clicks: <span id="count">0</span></p>
    
    <script>
        // <!-- Create a closure that counts button clicks
        const createCounter = () => {
            let clicks = 0;
            return () => {
                clicks++;
                document.getElementById('count').textContent = clicks;
            };
        };

        const counter = createCounter();
        document.getElementById('clickBtn').addEventListener('click', counter);

// Write a callback using setTimeout
    setTimeout(() => {
    console.log("Hello after 2 seconds");
    }, 2000);

// Convert callback code into a promise
    function getData(){
        return new Promise(resolve =>{
            setTimeout(() => {
                resolve("Data loaded");
            },1000);
        });
    }
  console.log(getData());

// Use async/await with try/catch
  async function fetchData(){
    try{
        let coffee= await getData();
        console.log(coffee);
    }catch(error){
        console.log("Error:", error);
    }
  }
// Use destructuring on an object
  const student = {
  name: "Nithiya",
  age: 20,
};
const { name, age } = student;
console.log(name, age);

    </script>
</body>
</html>
