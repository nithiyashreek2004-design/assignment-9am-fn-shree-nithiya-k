<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TYPE, CLASS, ID SELECTOR</h1>
  <!-- Type selector for header -->
  <header>
    <h1>Welcome to My Website</h1>
    <p>Your one-stop place to learn and grow!</p>
  </header>

  <!-- Class selector for sections -->
  <section class="about">
    <h2>About Us</h2>
    <p>We provide online courses to help you build your tech skills easily.</p>
  </section>

  <!-- ID selector for contact section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: info@example.com</p>
    <p>Phone: +91 98765 43210</p>
  </section>
</body>
</html>
