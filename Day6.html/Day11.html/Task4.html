 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox into grid</title>
 </head>
 <style>

    .flex-container{
      display: flex;
      gap: 20px;
      margin-top: 10px;
      background-color:lightpink;
      padding: 20px;
    }

    .flex-container div {
      flex: 1;
      background: #71bcc6;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00bcd4;
    }
    
    .grid-container{
        display: grid;
        grid-template-columns:repeat(3, 1fr);
        gap: 20px;
        background-color: #00bcd4;
        padding: 40px;
    
    }
    .grid-container div{
        background:#567;
        border: 2px solid #567;
        padding: 20px;
        color: white;
        text-align: center;
    }
 </style>
 <body>
  <h2> Flexbox</h2>
  <div class="flex-container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
  </div>
    <h3>grid</h3>
     <div class="grid-container">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
     </div>
     </body>
     </html>
