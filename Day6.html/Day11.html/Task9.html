<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
</head>
<style>
    body{
          background-color: #3e09c3;
    }
    .testimonials {
  padding: 40px;
  text-align: center;
}

.testimonial-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.testimonial-box {
  background: #25986e;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.testimonial-box p {
  font-size: 1rem;
  line-height: 1.5;
}

.testimonial-box h4 {
  margin-top: 15px;
  font-size: 1.1rem;
  color: #333;
}
</style>
<body>
    <section class="testimonials">
  <h2>What Our Students Say</h2>

  <div class="testimonial-grid">
    <div class="testimonial-box">
      <p>“This course improved my coding skills!”</p>
      <h4>- John</h4>
    </div>

    <div class="testimonial-box">
      <p>“Best online platform I've ever used.”</p>
      <h4>- Sarah</h4>
    </div>

    <div class="testimonial-box">
      <p>“Very clear explanations and examples.”</p>
      <h4>- Arjun</h4>
    </div>
  </div>
</section>
</body>
</html>
