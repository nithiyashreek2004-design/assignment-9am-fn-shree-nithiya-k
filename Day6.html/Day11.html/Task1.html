<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website layout</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 200px 1fr;
        grid-template-rows: 80px 1fr 60px;
        grid-template-areas: 
        "header header"
        "sidebar content"
        "footer footer";
        height: 100vh;
        gap: 10px;

    }
    .header{
        grid-area: header;
        background-color: chocolate;
        color: white;
        align-items: center;
        justify-content: center;
        display: flex;

    }
    .sidebar{
        grid-area: sidebar;
        background-color: darkgrey;
         align-items: center;
        justify-content: center;
        display: flex;
    }
    .content{
        grid-area: content;
        background-color: burlywood;
         align-items: center;
        justify-content: center;
        display: flex;
    }
    .footer{
        grid-area: footer;
        background-color: darkcyan;
         align-items: center;
        justify-content: center;
        display: flex;
    }
</style>
<body>
    <div class="container">
        <header class="header">HEADER</header>
        <aside class="sidebar">SIDEBAR</aside>
        <main class="content">CONTENT</main>
        <footer class="footer">FOOTER</footer>
    </div>
</body>
</html>
