<!-- Interactive counter button
Hover-based menu
Login form validation
Keyboard shortcut (Ctrl + S)
Click tracker app -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAL TASK</title>
</head>
<body>
    <button id="countBtn">click here</button>
    <p id="countText">Count: 0</p>
    <hr>
     <div id="menu">MENU</div>
        <ul id="submenu" style="display:none">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
        <hr>
       <form id="Login">
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password"placeholder="password">
        <button type="submit">submit</button>
       </form>
       <hr>
        <button>APPLE</button>
       <button>CHERRY</button>
       <button>BANANA</button>
       <P id="tract"></P>
    <script>
        let count =0;
        document.getElementById("countBtn"),addEventListener("click",() =>{
            count++;
            document.getElementById("countText").innerText ="count:"+ count;
        });
        document.getElementById("menu").addEventListener("mouseenter",()=>{
            document.getElementById("submenu").style.display= "block";
        });
         document.getElementById("menu").addEventListener("mouseleave",()=>{
            document.getElementById("submenu").style.display= "none";
        });

        document.getElementById("Login").addEventListener("submit",(event)=>{
            event.preventDefault();
            document.getElementById ("username").value;
            document.getElementById("password").value;
            if(username === ""|| password ===""){
                alert ("please fill all fields");
            } else {
                alert("login successful");
            }
        });
        document.addEventListener("keydown",(event)=>{
            if(event.ctrlKey && event.key ==="s"){
                event.preventDefault();
                alert("shortcut detected");
            }
        });
        document.querySelectorAll("button").forEach(button =>{
            button.addEventListener("click",(event)=>{
                document.getElementById("tract").innerText="you clicked:"+ button.innerText;
            });
        });
    </script>
</body>
</html>
