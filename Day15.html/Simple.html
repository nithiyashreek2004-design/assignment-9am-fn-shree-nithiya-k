<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">

  <h1 class="display-1 text-center">My Bootstrap Page</h1>
  <p class="text-center mb-5">This is an example demonstrating Bootstrap layout utilities.</p>

  <div class="p-4 bg-white border rounded mb-5">
    <h3 class="mb-2">Padded Box</h3>
    <p>This box uses Bootstrap spacing utilities like <code>p-4</code> for padding.</p>
  </div>

  <div class="row text-center mb-5">
    <div class="col bg-primary text-white p-3 rounded">Column 1</div>
    <div class="col bg-success text-white p-3 rounded">Column 2</div>
    <div class="col bg-danger text-white p-3 rounded">Column 3</div>
  </div>

  <div class="d-flex justify-content-center gap-3">
    <div class="p-3 bg-secondary text-white rounded">Flex Item 1</div>
    <div class="p-3 bg-dark text-white rounded">Flex Item 2</div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
